version: '3.4'

services:
  calculator:
    restart: always
    image: econgood/balance-sheet-api:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1020:4000"
    env_file:
      - .env-docker/.env-calculator
    volumes:
      - ./volumes/logs:/home/node/app/logs


  db:
    restart: always
    image: postgres:16
    env_file:
      - .env-docker/.env-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - ./volumes/db:/var/lib/postgresql/data

