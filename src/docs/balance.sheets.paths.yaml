paths:
  /v1/balancesheets:
    post:
      tags:
        - "balancesheets"
      parameters:
        - in: query
          name: save
          description: "If true, the results of balance sheet calculations are saved in the database. Otherwise, not."
          required: false
          default: true
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/BalanceSheet'
        required: true
      security:
        - bearerAuth: [ ]
      summary: Create a balance sheet
      responses:
        '200':    # status code
          description: Token response
          content:
            application/json":
              schema:
                $ref: "#/components/schemas/BalanceSheetResponse"
