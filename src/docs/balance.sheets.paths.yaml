paths:
  /v1/balancesheets:
    get:
      tags:
        - "balancesheets"
      parameters:
        - in: headers
          name: x-correlation-id
          description: "If x-correlation-id is set then it's value will be used as the id for this request, otherwise the id will be a new uuid."
          required: false
          default: A new uuid
          type: string
      security:
        - bearerAuth: [ ]
      summary: Returns all balance sheets to which the current user has access
      responses:
        '200': # status code
          description: An array of the user's balance sheets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: Id of balance sheet
    post:
      tags:
        - "balancesheets"
      parameters:
        - in: query
          name: save
          description: "If true, the results of the balance sheet calculations are saved in the database. Otherwise, not."
          required: false
          default: true
          examples:
            saveResults:
              summary: Execute the calculations and save the results in the database
              value: true
            avoidSavingOfResults:
              summary: Execute the calculations without saving the results in the database
              value: false
        - in: headers
          name: x-correlation-id
          description: "If x-correlation-id is set then it's value will be used as the id for this request, otherwise the id will be a new uuid."
          required: false
          default: A new uuid
          type: string

      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/BalanceSheet'
            examples:
              Full 5.04:
                $ref: '#/components/examples/Full_5_0_4'
              Full 5.04 without optional fields:
                $ref: '#/components/examples/Full_5_0_4_required'
              Full 5.04 with some ratings:
                $ref: '#/components/examples/Full_5_0_4_with_ratings'
        required: true
      security:
        - bearerAuth: [ ]
      summary: Create a balance sheet
      responses:
        '200':    # status code
          description: Created balance sheet
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BalanceSheetResponse"
