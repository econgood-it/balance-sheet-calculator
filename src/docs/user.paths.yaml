paths:
  /v1/users/token:
    post:
      tags:
        - "users"
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/User'
            examples:
              UserExample:
                $ref: '#/components/examples/UserExample'
        required: true
      security: []
      summary: Get token for user
      responses:
        '200':    # status code
          description: Token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expires:
                    type: string
                  user:
                    type: integer