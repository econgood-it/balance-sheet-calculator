get:
  tags:
    - "balance sheets"
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      examples: # Multiple examples
        one: # Distinct name
          value: 1
      required: true
  summary: Get balance sheet by id
  description: Optional extended description in CommonMark or HTML.
  responses:
    '200': # status code
      description: A JSON array of user names
      content:
        application/json:
          schema:
            type: array
            items:
              type: string